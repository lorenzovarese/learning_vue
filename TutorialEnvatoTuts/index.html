<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatiable" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3"></script>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Vue</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li v-for="(link, index) in links" class="nav-item" :key="index">
                         <!-- v-bind:href=link.url is equal to :href=link.url-->
                        <a 
                            class="nav-link" 
                            aria-current="page" 
                            :href=link.url
                            :title="`This title goes to the ${link.text} page`">
                            <!-- to use string interpolation, we need to use backticks -->
                            {{link.text}}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="content" class="container">
        <h1>{{ pageTitle }}</h1>
        <p>{{ content }}</p>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    links: [
                        { text: 'Home', url: 'index.html' },
                        { text: 'About', url: 'https://www.google.com' },
                        { text: 'Contact', url: 'https://www.google.com' },
                    ]
                };
            }
        }).mount('nav')
        Vue.createApp({
            data() {
                return {
                    pageTitle: 'Hello, Gigi!',
                    content: 'Welcome to the magic world of Vue!'
                };
            }
        }).mount('#content')
    </script>
</body>

</html>
