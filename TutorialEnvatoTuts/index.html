<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatiable" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3"></script>

<body>
    <nav class="navbar navbar-expand-lg"
        :class="[useDarkNavbar ? 'navbar-dark bg-dark' : 'navbar-light bg-light']">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Vue</a>
                <ul class="navbar-nav">
                    <li v-for="(page, index) in pages" class="nav-item" :key="index">
                        <!-- v-bind:href=page.url is equal to :href=page.url-->
                        <a class="nav-link" :class="{ active: activePage === index }" aria-current="page"
                            :href=page.link.url :title="`This title goes to the ${page.link.text} page`"
                            v-on:click.prevent="activePage = index"> <!-- v-on:click is equal to @click -->
                            <!-- v-on:click.prevent prevent the move tho href link-->
                            <!-- to use string interpolation, we need to use backticks -->
                            {{page.link.text}}
                        </a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button 
                        class="btn btn-primary" 
                        @click.prevent="useDarkNavbar = !useDarkNavbar"
                        >Toggle</button>
                </form>
        </div>
    </nav>
    <div id="content" class="container">
        <h1>{{ pages[activePage].pageTitle }}</h1>
        <p>{{ pages[activePage].content }}</p>
    </div>

    <script>
        Vue.createApp({
            computed: {
                navbarClasses() {
                    return {
                        'navbar-light bg-light': !this.useDarkNavbar,
                        'navbar-dark bg-dark': this.useDarkNavbar
                    }
                }
            },
            data() {
                return {
                    activePage: 0,
                    useDarkNavbar: false,
                    pages: [
                        {
                            link: { text: 'Home', url: 'index.html' },
                            pageTitle: 'Hello, Gigi!',
                            content: 'Welcome to the magic world of Vue!'
                        },
                        {
                            link: { text: 'About', url: 'about.html' },
                            pageTitle: 'About',
                            content: 'This is the about page'
                        },
                        {
                            link: { text: 'Contact', url: 'contact.html' },
                            pageTitle: 'Contact',
                            content: 'This is the contact page'
                        }
                    ]
                };
            }
        }).mount('body')
    </script>
</body>

</html>
